        const audioContext = new AudioContext();

        const startAudio = async (context) => {
          await context.audioWorklet.addModule('./bytebeat-worklet.js');
          const bytebeat = new AudioWorkletNode(context, 'bytebeat-processor');
          bytebeat.connect(context.destination);

        };

        window.addEventListener('load', async () => {
          const buttonEl = document.getElementById('button-start');
          buttonEl.disabled = false;
          buttonEl.addEventListener('click', async () => {
            await startAudio(audioContext);
            console.log(buttonEl.disabled);
            if (buttonEl.textContent === 'Playing...') {
                audioContext.pause();
                buttonEl.textContent = 'Play';
            } else {
                
                audioContext.resume();
                buttonEl.textContent = 'Playing...'; 
            }
          }, false);
        });

<script>
    document.querySelector('#change-formula').addEventListener('click', () => {
        let f = formulaStrings[Math.floor(Math.random() * 95)];
